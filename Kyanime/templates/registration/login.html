{% extends "base_generic.html" %} {% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Kyanime - Iniciar Sesión</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'css/estilos.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'css/estilos.css' %}"
    />
  </head>

  <body>
    <div class="container-bg loginpage">
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form
              class="login100-form validate-form"
              autocomplete="off"
              method="post"
            >
              <span class="login100-form-title p-b-49"> Iniciar Sesión </span>

              <div
                class="wrap-input100 validate-input m-b-23"
                data-validate="Debe escribir el nombre de usuario"
              >
                <span class="label-input100">Usuario</span>
                <input
                  class="input100"
                  type="text"
                  name="username"
                  placeholder="Escribe tu nombre de Usuario"
                />
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div
                class="wrap-input100 validate-input"
                data-validate="Debe escribir la contraseña"
              >
                <span class="label-input100">Contraseña</span>
                <input
                  class="input100"
                  type="password"
                  name="pass"
                  placeholder="Escribe tu contraseña"
                />
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>

              <div class="text-right text-white p-t-8 p-b-31">
                <a href="#"> Olvidaste tu contraseña? </a>
              </div>

              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn">Entrar</button>
                </div>
              </div>

              <div class="txt1 text-center p-t-54 p-b-20">
                <span> También puedes iniciar sesión con </span>
              </div>

              <div class="flex-c-m">
                <div class="pr-1">
                  <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>

                <div class="pr-1">
                  <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter"></i>
                  </a>
                </div>

                <div class="pr-1">
                  <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                  </a>
                </div>
              </div>

              <div class="flex-col-c p-t-155">
                <span class="txt1 p-b-17">
                  Si no tienes cuenta, registrate
                </span>

                <a href="{% url 'register' %}" class="txt2"> Registrar </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
  </body>
</html>
{% endblock %}
