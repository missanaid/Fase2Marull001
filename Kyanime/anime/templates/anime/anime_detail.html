{% extends "base_generic.html" %} {% block content %} {% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/estilos.css' %}" />
  </head>
  <body>
    <div class="container-bg pt-5 pb-5">
      <div class="container bg-white">
        <div class="pt-4 text-center">
          <h1>{{anime.nombre_anime}}</h1>
          <p>{{anime.episodios}}</p>
          <p>{{anime.sinopsis}}</p>
          <a
            href="{% url 'anime_update' pk=anime.pk %}"
            class="btn btn-anime"
            style="float: left"
          >
            Editar
          </a>
          <a
            href="{% url 'anime_delete' pk=anime.pk %}"
            class="btn btn-anime"
            style="float: right"
          >
            Eliminar
          </a>
        </div>
        <br /><br />
      </div>
    </div>
  </body>
</html>

{% endblock %}
